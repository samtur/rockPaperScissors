<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bodyContainer">
      <h1>Rock Paper Scissors</h1>
      <div class="scoreContainer">
        <div>
          Player's Score
          <div class="playerScore"></div>
        </div>
        <div>
          Computer's Score
          <div class="computerScore"></div>
        </div>
      </div>
      <p class="gametext"></p>
      <p class="playagain"></p>
      <div class="buttonContainer">
        <div class="rockbtn display">
          <img src="images/rock_2.png" alt="" />
        </div>
        <div class="paperbtn display">
          <img src="images/paper_2.png" alt="" />
        </div>
        <div class="scissorsbtn display">
          <img src="images/scissors_2.png" alt="" />
        </div>
        <button class="newGame display">New Game</button>
      </div>
    </div>
  </body>
</html>
