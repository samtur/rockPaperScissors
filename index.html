<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>Player's Score</h3>
    <div class="playerScore"></div>
    <h3>Computer's Score</h3>
    <div class="computerScore"></div>
    <p class="gametext"></p>
    <div class="rockbtn display">
      <img src="images/rock_2.png" alt="" />
    </div>
    <div class="paperbtn display"><img src="images/paper_2.png" alt="" /></div>
    <div class="scissorsbtn display">
      <img src="images/scissors_2.png" alt="" />
    </div>
    <button class="newGame display">New Game</button>
  </body>
</html>
